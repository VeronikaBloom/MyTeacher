<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать анкету</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* === ШАПКА === */
       body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #fff);
    margin: 0;
    padding: 0;
    color: #333;
    }

    header {
    background-color: #006893;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    flex-wrap: wrap;
    position: relative; /* Для позиционирования меню */
    }

    .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.8rem;
    font-weight: bold;
    z-index: 10; /* Чтобы лого было поверх меню */
    }

    .logo-img {
    height: 45px;
    }

    /* Стили для обычной навигации */
    nav {
    display: flex;
    gap: 15px;
    margin-top: 10px;
    flex-wrap: wrap;
    justify-content: flex-end;
    }

    nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 25px;
    background-color: #1d5deb;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 0.9rem;
    white-space: nowrap;
    }

    nav a:hover {
    background-color: #184cbc;
    transform: scale(1.05);
    }

    /* Кнопка гамбургер-меню */
    .menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 25px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 10;
    }

    .menu-toggle span {
    width: 100%;
    height: 3px;
    background-color: white;
    border-radius: 2px;
    transition: all 0.3s ease;
    }

    /* Мобильное меню */
    .mobile-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: #006893;
    flex-direction: column;
    padding: 10px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 5;
    }

    .mobile-menu a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    transition: background-color 0.3s;
    font-size: 1rem;
    }

    .mobile-menu a:hover {
    background-color: #1d5deb;
    }

    main {
    padding: 30px 15px;
    max-width: 1200px;
    margin: 0 auto;
    }

    .intro {
    background: linear-gradient(135deg, #dff1f5, #ffffff);
    text-align: center;
    padding: 30px 15px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    margin-bottom: 40px;
    }

    .intro h1 {
    color: #006893;
    font-size: 2rem;
    margin-bottom: 15px;
    }

    .intro p {
    font-size: 1rem;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto 15px;
    }

    .main-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 1rem;
    background-color: #1d5deb;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    }

    .main-btn:hover {
    background-color: #184cbc;
    }

    .motto {
    font-style: italic;
    font-size: 1rem;
    color: #555;
    margin-top: 20px;
    }

    .section-line {
    border: none;
    height: 2px;
    background: #006893;
    width: 80%;
    margin: 30px auto;
    }

    .instructions h2, .features h2 {
    text-align: center;
    color: #006893;
    margin-bottom: 25px;
    font-size: 1.5rem;
    }

    .block-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    }

    .block {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    flex: 0 0 auto;
    }

    .block-icon {
    width: 50px;
    margin-bottom: 10px;
    }

    .block h3 {
    color: #006893;
    font-size: 1.2rem;
    margin-bottom: 10px;
    }

    .block ol {
    text-align: left;
    padding-left: 20px;
    }

    .features {
    text-align: center;
    margin-top: 40px;
    }

    .feature-list {
    list-style: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
    text-align: left;
    }

    .feature-list li {
    background: #f8fdff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin: 5px 0;
    }

    footer {
    background-color: #006893;
    color: white;
    padding: 20px 15px;
    font-size: 0.9rem;
    }

    .footer-content {
    max-width: 1200px;
    margin: 0 auto;
    }

    .footer-info p {
    margin: 5px 0;
    }

    .footer-bottom {
    text-align: center;
    margin-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding-top: 10px;
    font-size: 0.85rem;
    }
    
    /* АДАПТИВНОСТЬ */
    @media (max-width: 768px) {
    /* Скрываем обычную навигацию на мобильных */
    nav {
        display: none;
    }
    
    /* Показываем кнопку гамбургера */
    .menu-toggle {
        display: flex;
    }
    
    header {
        flex-direction: row;
        align-items: center;
        padding: 10px 15px;
    }

    .logo {
        font-size: 1.5rem;
        gap: 8px;
    }

    .logo-img {
        height: 35px;
    }

    .intro h1 {
        font-size: 1.7rem;
    }

    .feature-list {
        grid-template-columns: 1fr;
    }
    }

    @media (max-width: 480px) {
    .logo {
        font-size: 1.3rem;
    }

    .logo-img {
        height: 30px;
    }

    .block {
        min-width: 100%;
    }

    .feature-list li {
        padding: 12px;
    }
    }

    /* Анимация для кнопки меню */
    .menu-toggle.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
    }

    .menu-toggle.active span:nth-child(2) {
    opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
    }

    /* Показываем мобильное меню когда активно */
    .mobile-menu.active {
    display: flex;
    }


    /* === ФОРМА === */
    .form-control {
      border-radius: 8px;
    }

    /* === АДАПТИВНОСТЬ === */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        margin-top: 10px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      header nav a {
        flex: 1 1 auto;
        text-align: center;
        margin-left: 0;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
<div class="logo">
    <img src="img/logo.png" alt="Логотип МойПедагог" class="logo-img">
    <span>МойПедагог</span>
</div>
    <nav>
      <a href="teacher_dashboard.html" class="btn btn-secondary">Назад</a>
    </nav>
  </header>

  <div class="container mt-5">
    <h2>Редактирование анкеты преподавателя</h2>
    <form id="editForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" name="last_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" name="first_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="middle_name" class="form-label">Отчество</label>
            <input type="text" name="middle_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="birth_date" class="form-label">Дата рождения</label>
            <input type="date" name="birth_date" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" name="phone" class="form-control">
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Должность</label>
            <input type="text" name="position" class="form-control">
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Кафедра</label>
            <input type="text" name="department" class="form-control">
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="education" class="form-label">Образование</label>
            <textarea name="education" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="qualification" class="form-label">Квалификация</label>
            <textarea name="qualification" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="work_experience" class="form-label">Стаж работы</label>
            <input type="text" name="work_experience" class="form-control">
          </div>
          <div class="mb-3">
            <label for="subjects" class="form-label">Предметы</label>
            <textarea name="subjects" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="teaching_methods" class="form-label">Методы преподавания</label>
            <textarea name="teaching_methods" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="scientific_activity" class="form-label">Научная деятельность</label>
            <textarea name="scientific_activity" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="profile_photo" class="form-label">Фото профиля</label>
        <input type="file" name="profile_photo" class="form-control">
        <div id="photoPreview" class="mt-2"></div>
      </div>

      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="teacher_dashboard.html" class="btn btn-secondary">Назад</a>
    </form>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};

    window.onload = () => {
      const teacher = JSON.parse(localStorage.getItem("teacher_" + currentUser.username)) || {};
      const form = document.forms["editForm"];
      for (let key in teacher) {
        if (form[key]) form[key].value = teacher[key];
      }
    };

    document.getElementById("editForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = event.target;
      const updatedTeacher = {};
      for (let el of form.elements) {
        if (el.name && el.type !== "file") {
          updatedTeacher[el.name] = el.value;
        }
      }

      localStorage.setItem("teacher_" + currentUser.username, JSON.stringify(updatedTeacher));
      alert("Анкета сохранена!");
      window.location.href = "teacher_dashboard.html";
    });
  </script>
</body>
</html>
