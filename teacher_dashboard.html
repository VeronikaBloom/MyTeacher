<!-- teacher_dashboard.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>МойПедагог — Панель преподавателя</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #006893;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      gap: 10px;
    }

    .logo-img {
      height: 40px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      background-color: #1d5deb;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #184cbc;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1, h3 {
      color: #006893;
    }

    .profile-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-info {
      flex: 2;
      min-width: 280px;
    }

    .profile-photo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-photo img {
      max-width: 160px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .photo-placeholder {
      font-style: italic;
      color: #888;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 500px;
    }

    .table th, .table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 0.95rem;
    }

    .table th {
      background-color: #f0f8fa;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #1d5deb;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }

    .btn:hover {
      background-color: #184cbc;
    }

    @media (max-width: 600px) {
      .profile-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .profile-photo img {
        max-width: 100%;
      }

      nav {
        flex-direction: column;
        width: 100%;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="img/logo.png" alt="Логотип" class="logo-img">
    <span>МойПедагог</span>
  </div>
  <nav>
    <a href="edit_teacher.html">Редактировать анкету</a>
    <a href="#" id="logoutBtn">Выйти</a>
  </nav>
</header>

<main>
  <h1>Панель преподавателя</h1>
  <div id="teacherInfo"></div>

  <hr>

  <h3>Расписание</h3>
  <div class="table-wrapper">
    <table class="table">
      <thead>
        <tr>
          <th>День</th>
          <th>Урок</th>
          <th>Предмет</th>
          <th>Кабинет</th>
          <th>Группа</th>
        </tr>
      </thead>
      <tbody id="scheduleTable"></tbody>
    </table>
  </div>

  <a href="schedule.html" class="btn">Добавить расписание</a>
</main>

<script>
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser || currentUser.role !== "teacher") {
    window.location.href = "login.html";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  });

  const teacherData = JSON.parse(localStorage.getItem("teacher_" + currentUser.username));
  if (teacherData) {
    const fields = [
      { label: "Фамилия", key: "last_name" },
      { label: "Имя", key: "first_name" },
      { label: "Отчество", key: "middle_name" },
      { label: "Дата рождения", key: "birth_date" },
      { label: "Email", key: "email" },
      { label: "Телефон", key: "phone" },
      { label: "Должность", key: "position" },
      { label: "Кафедра", key: "department" },
      { label: "Образование", key: "education" },
      { label: "Квалификация", key: "qualification" },
      { label: "Стаж работы", key: "work_experience" },
      { label: "Предметы", key: "subjects" },
      { label: "Методы преподавания", key: "teaching_methods" },
      { label: "Научная деятельность", key: "scientific_activity" }
    ];

    let infoTable = "";
    fields.forEach(field => {
      const value = teacherData[field.key];
      if (value) {
        infoTable += `<tr><th>${field.label}</th><td>${value}</td></tr>`;
      }
    });

    const profileHTML = `
      <div class="profile-wrapper">
        <div class="profile-info">
          <h3>Ваша анкета</h3>
          <div class="table-wrapper">
            <table class="table">${infoTable}</table>
          </div>
        </div>
        <div class="profile-photo">
          ${teacherData.profile_photo ? `<img src="${teacherData.profile_photo}" alt="Фото">` : '<div class="photo-placeholder">Фото не загружено</div>'}
        </div>
      </div>
    `;
    document.getElementById("teacherInfo").innerHTML = profileHTML;
  }

  const scheduleKey = "schedule_" + currentUser.username;
  const schedule = JSON.parse(localStorage.getItem(scheduleKey)) || [];

  const dayOrder = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
  schedule.sort((a, b) => {
    return dayOrder.indexOf(a.day_of_week) - dayOrder.indexOf(b.day_of_week) ||
           a.lesson_number - b.lesson_number;
  });

  const tbody = document.getElementById("scheduleTable");
  schedule.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.day_of_week}</td>
      <td>${row.lesson_number}</td>
      <td>${row.subject}</td>
      <td>${row.room}</td>
      <td>${row.group || '-'}</td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
