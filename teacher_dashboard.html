<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>МойПедагог — Панель преподавателя</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #006893;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2rem;
      font-weight: bold;
    }

    .logo-img {
      height: 45px;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #1d5deb;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #184cbc;
      transform: scale(1.05);
    }

    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h3 {
      color: #006893;
    }

    .profile-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .profile-info {
      flex: 2;
    }

    .profile-photo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-photo img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .photo-placeholder {
      font-style: italic;
      color: #888;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .table th, .table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .table th {
      background-color: #f0f8fa;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1d5deb;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #184cbc;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 10px;
      }

      nav a {
        width: 100%;
        text-align: center;
        margin: 5px 0;
      }

      .profile-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .profile-photo img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="img/logo.png" alt="Логотип МойПедагог" class="logo-img">
    <span>МойПедагог</span>
  </div>
  <nav>
    <a href="edit_teacher.html" class="btn">Редактировать анкету</a>
    <a href="#" id="logoutBtn" class="btn">Выйти</a>
  </nav>
</header>

<main>
  <h1>Панель преподавателя</h1>
  <div id="teacherInfo"></div>

  <hr>

  <h3>Расписание</h3>
  <table class="table">
    <thead>
      <tr><th>День</th><th>Урок</th><th>Предмет</th><th>Кабинет</th></tr>
    </thead>
    <tbody id="scheduleTable"></tbody>
  </table>

  <a href="schedule.html" class="btn">Добавить расписание</a>
</main>

<script>
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser || currentUser.role !== "teacher") {
    window.location.href = "login.html";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  });

  const teacherData = JSON.parse(localStorage.getItem("teacher_" + currentUser.username));
  if (teacherData) {
    const infoHtml = `
      <div class="profile-wrapper">
        <div class="profile-info">
          <h3>Ваша анкета</h3>
          <table class="table">
            <tr><th>Фамилия</th><td>${teacherData.last_name || ''}</td></tr>
            <tr><th>Имя</th><td>${teacherData.first_name || ''}</td></tr>
            <tr><th>Отчество</th><td>${teacherData.middle_name || ''}</td></tr>
            <tr><th>Дата рождения</th><td>${teacherData.birth_date || ''}</td></tr>
            <tr><th>Email</th><td>${teacherData.email || ''}</td></tr>
            <tr><th>Телефон</th><td>${teacherData.phone || ''}</td></tr>
            <tr><th>Должность</th><td>${teacherData.position || ''}</td></tr>
            <tr><th>Кафедра</th><td>${teacherData.department || ''}</td></tr>
            <tr><th>Образование</th><td>${teacherData.education || ''}</td></tr>
            <tr><th>Квалификация</th><td>${teacherData.qualification || ''}</td></tr>
            <tr><th>Стаж работы</th><td>${teacherData.work_experience || ''}</td></tr>
            <tr><th>Предметы</th><td>${teacherData.subjects || ''}</td></tr>
            <tr><th>Методы преподавания</th><td>${teacherData.teaching_methods || ''}</td></tr>
            <tr><th>Научная деятельность</th><td>${teacherData.scientific_activity || ''}</td></tr>
          </table>
        </div>
        <div class="profile-photo">
          ${teacherData.profile_photo ? `<img src="${teacherData.profile_photo}" alt="Фото">` : '<div class="photo-placeholder">Фото не загружено</div>'}
        </div>
      </div>`;
    document.getElementById("teacherInfo").innerHTML = infoHtml;
  }

  const schedule = JSON.parse(localStorage.getItem("schedule_" + currentUser.username)) || [];
  const tbody = document.getElementById("scheduleTable");
  schedule.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row.day_of_week}</td><td>${row.lesson_number}</td><td>${row.subject}</td><td>${row.room}</td>`;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
